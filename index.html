<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Foodbyte</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicons/safari-pinned-tab.svg"
      color="#ff0000"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="vendor/animate.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <input
      class="button button-green button-refresh"
      type="button"
      value="Refresh"
      onclick="Controller.refresh()"
    />

    <main class="container">
      <div class="container-left">
        <h1 class="title">üç± Foodbyte</h1>
        <nav class="nav-menu">
          <input
            class="button button-blue button-add-menu"
            type="button"
            onclick="View.openAddNewMenu()"
            value="Add New Menu"
          />
        </nav>
        <section id="menu-list" class="menu-list">
          <!-- MENU LIST -->
        </section>
      </div>

      <div class="container-right">
        <div class="collection">
          <form
            class="collection-title"
            onsubmit="Controller.submitSelectedCollection()"
          >
            <label class="label" for="collection-name">
              Collection Name:
            </label>
            <div class="input-group">
              <input
                id="input-collection-name"
                class="input-text input-collection-name"
                name="collection-name"
                type="text"
                placeholder="Your collection name"
                onkeyup="Controller.changeCollectionName()"
              />
              <input
                class="button button-blue button-save-collection"
                type="submit"
                value="Save"
              />
            </div>
          </form>
          <section id="collection-menu-list" class="collection-menu-list">
            <!-- SELECTED COLLECTION MENU LIST -->
          </section>
        </div>

        <div id="collection-list" class="collection-list">
          <!-- COLLECTION LIST -->
        </div>
      </div>
    </main>

    <script async src="scripts/data.js"></script>
    <script async src="scripts/model.js"></script>
    <script async src="scripts/controller.js"></script>
    <script async src="scripts/view.js"></script>
    <script async src="scripts/index.js"></script>
  </body>
</html>
